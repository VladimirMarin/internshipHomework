	<body>

	<div id="Home" class="container" >
		<span id="inToDo" class="button">To Do App</span> 
		<span id="inChat"   class="button" style="float: right;">Chat app</span> 
	</div>



	<div class="container" id="toDoContainer">
		<h2>My To Do List</h2>
		<p><em>Drag if you want to reorder.</em></p>
		<p><em>Check if you want to delete the task.</em></p>
		<p><em>Click on task if you want to edit it.</em></p>

		<form name="toDoList">
			<input type="text" name="ListItem"/>
		</form>
		
		<div id="button" class="button">Add</div>
		
		<br/>
		<ul  id="tasksUL"></ul>
		<div id ="clearButton" class="button">Clear list</div>
		<br/>
		<div>
			<label>New user?</label><br/>	
			<label id='changeLogIn'>No</label>
			<label id='changeChat'>Yes</label>
		</div>
		
	</div>





		<div id = "container" >

			<div id = "loginContainer">
				<p class="title">My Chat App</p>
				<p style="margin-left: 10px; color: white;">Create Username:</p>
				<form id = "UsernameForm">
					<input id = "username" placeholder="Enter you username">
					<input type="submit" value="submit">
				</form>
			</div>
			


			<div id = "mainChatWrapper">



				<div id='chatWrapper' class="container">


					
					<div id = "chatWindow">

						<h2>My Chat</h2>
						<form id="messageForm" >
							<textarea size="50" id = "message" placeholder="Type something...">
							</textarea>
							<input type="submit" value="Send"	class="button" >
						</form>
						<ul id="messages">
							
						</ul>
					</div>

				</div>

				




				<div id="userWrapper" class="container" >
					<label>Online users:</label>
					<ul id="userList"></ul>
					<label id="openToDoLabel">Open your ToDo list</label>
				</div>
		</div>
